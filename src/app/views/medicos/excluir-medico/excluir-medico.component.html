<div class="container h-100 align-self-center justify-content-center">

  <section class="col-sm col-lg-6 col-xxl-7">
    <!-- <app-titulo-pagina icone="delete">Exclusão de Medicos</app-titulo-pagina>
    <app-descricao-pagina>
      Aqui você pode excluir medicos obsoletas.
    </app-descricao-pagina> -->

    <mat-card>
      <mat-card-content class="d-grid gap-3 p-3">
        <mat-label class="fs-5 fw-semibold">Informações: </mat-label>

        <mat-list>
          <mat-list-item class="row align-items-center">
            <dt class="col">
              <label class="control-label">Nome:</label>
            </dt>
            <dd class="col">
              {{ medicoVM?.nome }}
            </dd>
          </mat-list-item>
          <mat-divider></mat-divider>

          <br>

          <mat-list-item class="row align-items-center">
            <dt class="col">
              <label class="control-label">Crm:</label>
            </dt>
            <dd class="col">
              {{ medicoVM?.crm }}
            </dd>
          </mat-list-item>
          <mat-divider></mat-divider>

          <br>

          <mat-list-item class="row align-items-center">
            <dt class="col">
              <label class="control-label">Especialidade:</label>
            </dt>
            <dd class="col">
              {{ medicoVM?.especialidade }}
            </dd>
          </mat-list-item>
          <mat-divider></mat-divider>
          
        </mat-list>
      </mat-card-content>
      <mat-card-footer class="my-2">
        <div class="row px-4 gap-2">
          <button mat-stroked-button
            color="primary"
            class="col"
            type="button"
            routerLink="/medicos/listar">
            <mat-icon>arrow_back</mat-icon>
            Voltar
          </button>
          <button mat-flat-button
            color="warn"
            class="col"
            data-cy="btnConfirmar"
            (click)="gravar()"
            type="button">
            <mat-icon>delete_forever</mat-icon>
            Excluir
          </button>
        </div>
      </mat-card-footer>
    </mat-card>

  </section>
</div>
