<div class="row justify-content-center align-items-center mt-5">
  <div class="col-md-5">

    <h1 class="fs-2">Inserir Novo Medico</h1>

    <form [formGroup]="form!" (ngSubmit)="gravar()" class="d-grid mt-4">

      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input type="text" formControlName="nome" matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Crm</mat-label>
        <input type="text" formControlName="crm" matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Especialidade</mat-label>
        <input type="text" formControlName="especialidade" matInput />
      </mat-form-field>

      <div class="d-flex justify-content-end gap-2 mt-5">
        <button mat-raised-button 
        color="primary"
        class="col"
        type="submit">
        <mat-icon>save</mat-icon>
        Salvar
        </button>
        <button mat-stroked-button
        color="warn"
        class="col"
        type="button"
        routerLink="/medicos/listar">
        <mat-icon>arrow_back</mat-icon>
        Voltar
        </button>
      </div>

    </form>

  </div>
</div>
