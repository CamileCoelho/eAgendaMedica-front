<div class="row justify-content-center mt-5">
  <div class="col-md-12 d-grid gap-3 ps-0">
    <h1 class="fs-2">Lista de Consultas</h1>

    <button routerLink="/consultas/inserir"
            mat-raised-button
            class="me-auto py-4 px-4 fs-5 fw-semibold"
            color="primary" >
            <mat-icon>add</mat-icon>
            Inserir Nova Consulta </button>

    <div class="row gap-3 m-1">
      <mat-card *ngFor="let consulta of ( consultas$ | async )"
                appCardHover
                class="col-12 col-md-6 col-lg-3 col-xxl-2" >

        <mat-card-header>
          <mat-card-title>
            <span class="fs-6 fw-semibold">Do dia {{ consulta.dataInicio | date }}</span>
            <span class="fs-6 fw-semibold"> às {{ consulta.horaInicio }}</span>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content> 
          <mat-card-subtitle>
            <span class="fs-6 fw-semibold" >Ao dia {{ consulta.dataTermino | date }}</span>
            <span class="fs-6 fw-semibold"> às {{ consulta.horaTermino }}</span>
          </mat-card-subtitle>
        </mat-card-content>
        
        <mat-card-content>Medico: {{ consulta.nomeMedico }}</mat-card-content>

        <mat-card-content *ngIf="consulta?.detalhes != ''">Detalhes: {{ consulta?.detalhes }}</mat-card-content>

        <mat-card-actions class="pe-0" [align]="'end'">
          <button mat-icon-button
                  matTooltip="Editar"
                  color="primary"
                  routerLink="/consultas/editar/{{ consulta.id }}" >
            <mat-icon>edit_note</mat-icon>
          </button>
          <button mat-icon-button
                  matTooltip="Excluir"
                  color="warn"
                  routerLink="/consultas/excluir/{{ consulta.id }}" >
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
