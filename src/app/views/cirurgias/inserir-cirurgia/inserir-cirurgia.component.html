<div class="row justify-content-center align-items-center mt-5">
  <div class="col-md-5">

    <h1 class="fs-2">Inserir Nova Cirurgia</h1>

    <form [formGroup]="form!" (ngSubmit)="gravar()" class="d-grid mt-4">

      <mat-form-field appearance="outline">
        <mat-label>Detalhes</mat-label>
        <input type="text" formControlName="detalhes" matInput />
      </mat-form-field>
   
      <mat-form-field appearance="outline">
        <mat-label>Data</mat-label>
        <input formControlName="dataInicio" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Horário de início</mat-label>
        <input type="time" formControlName="horaInicio" matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Horário de término</mat-label>
        <input type="time" formControlName="horaTermino" matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Selecione os médicos dessa cirurgia</mat-label>
        <mat-select formControlName="medicoIds" multiple>
          <mat-option
            *ngFor="let medico of (medicos$ | async)"
            [value]="medico.id">
            {{ medico.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="d-flex justify-content-end gap-2 mt-5">
        <button mat-raised-button 
        color="primary"
        class="col"
        type="submit">
        <mat-icon>save</mat-icon>
        Salvar
        </button>
        <button mat-stroked-button
        color="warn"
        class="col"
        type="button"
        routerLink="/cirurgias/listar">
        <mat-icon>arrow_back</mat-icon>
        Voltar
        </button>
      </div>

    </form>

  </div>
</div>
