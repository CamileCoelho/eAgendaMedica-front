<div class="container h-100 align-self-center justify-content-start">

  <section class="col-sm col-lg-6 col-xxl-7">
    <!-- <app-titulo-pagina icone="delete">Exclusão de Cirurgias</app-titulo-pagina>
    <app-descricao-pagina>
      Aqui você pode excluir cirurgias obsoletas.
    </app-descricao-pagina> -->

    <mat-card>
      <mat-card-content class="d-grid gap-3 p-3">
        <mat-label class="fs-5 fw-semibold">Informações: </mat-label>

        <mat-list>
        
          <mat-list class="row align-items-center pb-0">
            <dt class="col">
              <label class="control-label">Medicos:</label>
            </dt>
            <div class="row">
              <dd class="col-auto" *ngFor="let medico of cirurgiaVM?.medicos">
                <span class="">
                  {{ medico.nome }},
                </span>
              </dd>
            </div>
          </mat-list>

          <mat-divider></mat-divider>

          <br>

          <mat-list-item class="row align-items-center">
            <dt class="col">
              <label class="control-label">Data:</label>
            </dt>
            <dd class="col">
              {{ cirurgiaVM?.dataInicio | date }} 
            </dd>
          </mat-list-item>
          <mat-divider></mat-divider>

          <br>

          <mat-list-item class="row align-items-center">
            <dt class="col">
              <label class="control-label">Horário:</label>
            </dt>
            <dd class="col">
              {{ cirurgiaVM?.horaInicio }} -  {{ cirurgiaVM?.horaTermino }}
            </dd>
            <mat-divider></mat-divider>
          </mat-list-item>
          
          <br>

          <mat-list-item  *ngIf="cirurgiaVM?.detalhes != ''" class="row align-items-center">
            <dt class="col">
              <label class="control-label">Detalhes:</label>
            </dt>
            <dd class="col">
              {{ cirurgiaVM?.detalhes }}
            </dd>
          </mat-list-item>
          <mat-divider></mat-divider>
          
        </mat-list>
      </mat-card-content>
      <mat-card-footer class="my-2">
        <div class="row px-4 gap-2">
          <button mat-flat-button
            color="warn"
            class="col"
            data-cy="btnConfirmar"
            (click)="gravar()"
            type="button">
            <mat-icon>delete_forever</mat-icon>
            Excluir
          </button>
          <button mat-stroked-button
            color="primary"
            class="col"
            type="button"
            routerLink="/cirurgias/listar">
            <mat-icon>arrow_back</mat-icon>
            Voltar
          </button>
        </div>
      </mat-card-footer>
    </mat-card>

  </section>
</div>
